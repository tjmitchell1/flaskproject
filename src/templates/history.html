<html>
    <head>
        <title>History</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <a href="/brackets">Back</a>
        <div class="container">
            <label>{{ username }}'s History</label><br>
            <label>Number of Records: {{ history|length }}</label>
        {% if history|length > 0 %}
            <ul>
            {% for item in history %}
                <li>Test: {{ item.bracket_string }}<br>Value: {{ item.bracket_value }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        </div>  
    </body>
</html>
