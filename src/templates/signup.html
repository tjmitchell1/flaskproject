<html>
  <head>
    <title>SignUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>SignUp</h1><br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
        <input type="password" placeholder="Password" name="password" value="">
        <input type="password" placeholder="Confirm Password" name="confirmpassword" value="">
        <input class="btn btn-default" type="submit" value="SignUp">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }} </p>
      {% endif %}
      <a href="/login">Cancel</a>
    </div>
  </body>
</html>
